<h2>My Heroes</h2>
<ul class="heroes">
	<li *ngFor="let hero of heroes">
		<!-- 
			Angular's class binding can add and remove a CSS class conditionally. Add [class.some-css-class]="some-condition" to the element you want to style.
		 -->
		 <!-- 
			When the current row hero is the same as the selectedHero, Angular adds the selected CSS class. When the two heroes are different, Angular removes the class.
		  -->
		<!-- <button type="button" (click)="onSelect(hero)" [class.selected]="hero === selectedHero">
			<span class="badge">{{hero.id}}</span>
			<span class="name">{{hero.name}}</span>
		</button> -->
		<a routerLink="/detail/{{hero.id}}">
			<span class="badge">{{hero.id}}</span>
			{{hero.name}}
		</a>
		<button type="button" class="delete" title="delete hero" (click)="delete(hero)">x</button>
	</li>
</ul>

<div>
	<label for="new-hero">Hero name: </label>
	<input id="new-hero" #heroName />
  
	<!-- (click) passes input value to add() and then clears the input -->
	<button type="button" class="add-button" (click)="add(heroName.value); heroName.value=''">
	  Add hero
	</button>
  </div>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
